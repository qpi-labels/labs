<!DOCTYPE html><html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Scholar 검색</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { width: 300px; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
        .results { margin-top: 20px; text-align: left; max-width: 600px; margin: auto; }
        .result-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
    </style>
</head>
<body>
    <h2>Google Scholar 검색</h2>
    <input type="text" id="query" placeholder="검색어 입력">
    <button onclick="searchScholar()">검색</button>
    <div class="results" id="results"></div><script>
    async function searchScholar() {
        const query = document.getElementById('query').value;
        if (!query) return;
        
        const searchUrl = `https://scholar.google.com/scholar?q=${encodeURIComponent(query)}`;
        document.getElementById('results').innerHTML = `<p>검색 중... <a href='${searchUrl}' target='_blank'>구글 스칼라에서 보기</a></p>`;
        
        try {
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(searchUrl)}`);
            const data = await response.json();
            const parser = new DOMParser();
            const doc = parser.parseFromString(data.contents, 'text/html');
            
            const results = [];
            doc.querySelectorAll('.gs_r').forEach((item, index) => {
                if (index >= 3) return;
                const titleElement = item.querySelector('.gs_rt a');
                const title = titleElement ? titleElement.innerText : '제목 없음';
                const link = titleElement ? titleElement.href : '#';
                const authorElement = item.querySelector('.gs_a');
                const author = authorElement ? authorElement.innerText : '저자 정보 없음';
                const snippetElement = item.querySelector('.gs_rs');
                const snippet = snippetElement ? snippetElement.innerText : '';
                
                results.push(`<div class='result-item'>
                    <h3><a href='${link}' target='_blank'>${title}</a></h3>
                    <p><strong>저자:</strong> ${author}</p>
                    <p>${snippet}</p>
                </div>`);
            });
            
            document.getElementById('results').innerHTML = results.join('') || '<p>검색 결과가 없습니다.</p>';
        } catch (error) {
            document.getElementById('results').innerHTML = '<p>검색 결과를 가져오는 중 오류가 발생했습니다.</p>';
        }
    }
</script>

</body>
</html>
