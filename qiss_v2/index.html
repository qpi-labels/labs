<!DOCTYPE html><html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Scholar & DBPia 검색</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { width: 300px; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
        .results { display: flex; justify-content: space-around; margin-top: 20px; }
        .results div { width: 45%; }
        .result-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
    </style>
</head>
<body>
    <h2>Google Scholar & DBPia 검색</h2>
    <input type="text" id="query" placeholder="검색어 입력">
    <button onclick="searchBoth()">검색</button>
    <div class="results">
        <div>
            <h3>Google Scholar 결과</h3>
            <div id="scholar-results"></div>
        </div>
        <div>
            <h3>DBPia 결과</h3>
            <div id="dbpia-results"></div>
        </div>
    </div><script>
    async function searchBoth() {
        const query = document.getElementById('query').value;
        if (!query) return;
        searchScholar(query);
        searchDBPia(query);
    }

    async function searchScholar(query) {
        const searchUrl = `https://scholar.google.com/scholar?q=${encodeURIComponent(query)}`;
        document.getElementById('scholar-results').innerHTML = `<p>검색 중... <a href='${searchUrl}' target='_blank'>구글 스칼라에서 보기</a></p>`;
    }

    async function searchDBPia(query) {
        const searchUrl = `https://www.dbpia.co.kr/search/topSearch?query=${encodeURIComponent(query)}`;
        document.getElementById('dbpia-results').innerHTML = `<p>검색 중... <a href='${searchUrl}' target='_blank'>DBPia에서 보기</a></p>`;
    }
</script>

</body>
</html>
