<!DOCTYPE html><html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Scholar & DBPia 검색</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { width: 300px; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
        .results { display: flex; justify-content: space-around; margin-top: 20px; }
        .results div { width: 45%; }
        .result-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
    </style>
</head>
<body>
    <h2>Google Scholar & DBPia 검색</h2>
    <input type="text" id="query" placeholder="검색어 입력">
    <button onclick="searchBoth()">검색</button>
    <div class="results">
        <div>
            <h3>Google Scholar 결과</h3>
            <div id="scholar-results"></div>
        </div>
        <div>
            <h3>DBPia 결과</h3>
            <div id="dbpia-results"></div>
        </div>
    </div><script>
    async function searchBoth() {
        const query = document.getElementById('query').value;
        if (!query) return;
        document.getElementById('scholar-results').innerHTML = "검색 중...";
        document.getElementById('dbpia-results').innerHTML = "검색 중...";

        const scholarUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://scholar.google.com/scholar?q=${query}`)}`;
        const dbpiaUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://www.dbpia.co.kr/search/topSearch?query=${query}`)}`;

        try {
            const [scholarRes, dbpiaRes] = await Promise.all([
                fetch(scholarUrl).then(res => res.json()),
                fetch(dbpiaUrl).then(res => res.json())
            ]);

            parseScholarResults(scholarRes.contents);
            parseDbpiaResults(dbpiaRes.contents);
        } catch (error) {
            document.getElementById('scholar-results').innerHTML = "검색 실패";
            document.getElementById('dbpia-results').innerHTML = "검색 실패";
        }
    }

    function parseScholarResults(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        let results = "";
        doc.querySelectorAll('.gs_ri').forEach(item => {
            const titleElement = item.querySelector('.gs_rt a');
            const title = titleElement ? titleElement.innerText : "제목 없음";
            const link = titleElement ? titleElement.href : "#";
            const authorElement = item.querySelector('.gs_a');
            const author = authorElement ? authorElement.innerText : "저자 정보 없음";
            results += `<div class='result-item'><a href='${link}' target='_blank'>${title}</a><br>${author}</div>`;
        });
        document.getElementById('scholar-results').innerHTML = results || "결과 없음";
    }

    function parseDbpiaResults(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        let results = "";
        doc.querySelectorAll('.title').forEach(item => {
            const titleElement = item.querySelector('a');
            const title = titleElement ? titleElement.innerText : "제목 없음";
            const link = titleElement ? titleElement.href : "#";
            results += `<div class='result-item'><a href='${link}' target='_blank'>${title}</a></div>`;
        });
        document.getElementById('dbpia-results').innerHTML = results || "결과 없음";
    }
</script>

</body>
</html>
