<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿼터파이</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <meta property="og:url" content="https://qpi-labels.github.io/main/">
    <meta property="og:title" content="쿼터파이">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og.png">
    <meta property="og:description" content="만족도 2년연속 1위! 쿼터파이">
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap");

        /* 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f8f8;
            color: black;
            font-family: 'Inter', sans-serif;
            text-align: center;
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 다크 모드 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #181818;
                color: white;
            }
        }

        /* 헤더 스타일 */
        .header {
            font-size: 64px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: black;
            color: white;
            padding: 20px;
            margin-bottom: 40px;
            border-bottom: 8px solid red;
        }

        /* 로고 */
        .logo-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 40px;
        }

        .logo {
            width: 100%;
            transition: opacity 0.3s ease;
        }

        /* 버튼 스타일 */
        .access-button {
            display: inline-block;
            background: none;
            color: black;
            font-size: 20px;
            font-weight: 700;
            padding: 15px 40px;
            border: 4px solid black;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin: 10px;
            text-transform: uppercase;
        }

        .access-button:hover {
            background: black;
            color: white;
        }

        /* 다크 모드 버튼 */
        @media (prefers-color-scheme: dark) {
            .access-button {
                color: white;
                border-color: white;
            }
            .access-button:hover {
                background: white;
                color: black;
            }
        }

        /* 콘텐츠 스타일 */
        .content {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* 푸터 스타일 */
        .footer {
            font-size: 16px;
            font-weight: 400;
            margin-top: 80px;
            padding: 20px;
            background: black;
            color: white;
        }

        /* 다크 모드 푸터 */
        @media (prefers-color-scheme: dark) {
            .footer {
                background: white;
                color: black;
            }
        }
    </style>

    <script>
        function updateLogo() {
            const logoImg = document.getElementById('logo');
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            logoImg.style.opacity = 0;
            setTimeout(() => {
                logoImg.src = isDarkMode ? 'logo_dark.png' : 'logo.png';
                logoImg.style.opacity = 1;
            }, 200);
        }

        document.addEventListener("DOMContentLoaded", updateLogo);

        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        if (darkModeMediaQuery.addEventListener) {
            darkModeMediaQuery.addEventListener('change', updateLogo);
        } else if (darkModeMediaQuery.addListener) {
            darkModeMediaQuery.addListener(updateLogo); // 구버전 브라우저 호환
        }
    </script>
</head>

<body>

    <div class="header">쿼터파이</div>

    <div class="logo-container">
        <img id="logo" class="logo" src="logo.png" alt="QPILABELS">
    </div>

    <div class="content">
        상상을 현실로, 쿼터파이 프로젝트
    </div>

    <button class="access-button" onclick="window.location.href='https://qpi-labels.github.io/project/'">
        더 알아보기
    </button>

    <button class="access-button" onclick="window.location.href='https://github.com/qpi-labels/qpi-labels.github.io/discussions'">
        커뮤니티
    </button>

    <div class="footer">
        2025 Q-PI, All Rights Reserved.
    </div>

</body>
</html>
